version: '3.1'
services:

  consignment-cli:
    build: ./consignment-cli
    image: consignment-cli
    depends_on: 
      - consignment-service
      - vessel-service

  consignment-service:
    build: ./consignment-service
    image: consignment-service
    ports:
      - 50051:50051
    environment:
      MICRO_ADDRESS: ":50051"
      DB_HOST: "mongodb://datastore:27017"
    depends_on: 
      - datastore

  vessel-service:
    build: ./consignment-service
    image: vessel-service
    ports:
      - 50052:50051
    environment:
      MICRO_ADDRESS: ":50051"
      DB_HOST: "mongodb://datastore:27017"
    depends_on: 
      - datastore

  datastore:
    image: mongo:4.0
    ports: 
      - 27017:27017